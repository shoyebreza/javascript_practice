    <title>date object</title>
    <script>
        var date = new Date();
        var today = date.getDate();
        var month = date.getMonth();

        if(today == 14 && month == 9){
            alert(" Happy birthday !!");

            alert("please wait untill october 14 your romantic day");
        }
        document.write(date );
    </script>
