<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key up and down </title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: aquamarine;
        }

        h2{
            color: black;
            font-size: 18pt;
            font-weight: bold;
        }
    </style>
    <script>
        function fillin(){
            document.forms[0].elements[1].value = " javascript is here";
        }
    </script>
</head>
<body bgcolor="cornflowerblue" onkeypress="alert('this wass set up body element')">
    <center>
        <h2>click on the link bellow or text in window </h2>
        <a href="#" onkeyup="alert('the <a href> did it')"> link text</a><p>
        <form action="">
            <input type="button" value="surprice me" onkeypress="alert('you have to press surprise button ')"></p>
            <input type="text" size="20" onkeydown="fillin()">
        </form>
    </center>
</body>
</html>
