<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file form</title>
    <script>
        function goget(){
            window.location = document.seek.browseme.value;
        }
    </script>
</head>
<body>
    <form action="" name="seek">
        <input type="file" name="browseme" id="" size="40"> <p></p>
        <input type="button" value="click here to load " onclick="goget();">
    </form>
</body>
</html>
