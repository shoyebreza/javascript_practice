<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text box math</title>
    <script>
        function addem(){
            var sum = document.clc.fld1.value + document.clc.fld2.value;
            alert(sum);
        }
    </script>
</head>
<body bgcolor="#ffffaa">
    <h2>enter number two field press sum</h2>
    <form action="" name="clc">
        <input type="text" name="fld1"> <br><br>
        <input type="text" name="fld2"> <br> <br>
        <input type="button" value="sum" onclick="addem();">
    </form>
</body>
</html>
