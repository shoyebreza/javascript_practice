<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operator</title>
    <script>
        var alpha = 200/0;
        var beta = !isFinite(alpha);
        var gama = !(!alpha);
        var delta = !beta;
        var b = "<br>";
        var combine = "alpha = "+ alpha+ b + "beta = "+ beta+ b + "gama = "+ gama + b+ "delta = "+ delta;
        document.write(combine);
    </script>
</head>
<body bgcolor="mintcream">
    
</body>
</html>
