<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse move event </title>
    <script>
        var record = 0;
        function moveit(){
            record+=1;
            document.viewer.spot.value = record;
        }
    </script>
</head>
<body bgcolor="pink">
    <center>
        <p>
            <h2>how many pixels mouse move</h2>
        </p>
        <form action="" name="viewer">
            <input type="text" name="spot" size="3">
        </form>
        <a href="javascript:void" onmousemove="moveit()">tickle this spot</a>
    </center>
</body>
</html>
