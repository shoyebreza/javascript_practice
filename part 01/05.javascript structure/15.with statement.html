<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with</title>
    <script>
        function showem(){
            with (document.customer){
                var alpha = fname.value;
                var beta = lname.value;
                var gama = address.value;
                var delta = city.value;
                var epsilon = state.value;
            }

            var fullname = alpha + "" + beta + "\n";
            var livehere = gama+ "\n" + delta + "," + epsilon;

            alert(fullname + livehere);
        }

    </script>
</head>
<body bgcolor="cornsilk">
    <form action="" name="customer">
        first name : 
        <input type="text" name="fname"> 
        <br> <br>
        last name :
        <input type="text" name="lname"> 
        <br> <br>
        Address :&nbsp;
        <input type="text" name="address"> 
        <br> <br>
         City :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="city">
        <br> <br>
         state : &nbsp;&nbsp;
        <input type="text" name="state">
        <p></p>
        <input type="button" value="clickhere" onclick="showem()">
        <button type="reset">reset</button>
    </form>
</body>
</html>
