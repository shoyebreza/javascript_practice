    <title>using continue and label</title>
    <script>
        var teamj = "";
        var teammember = 0;
        team:
        for(var outcount= 1; outcount <3; outcount ++){
            for(var incount = 20 ; incount < 35; incount ++){
                if( incount == 22 || incount == 29 || incount == 30)
                {
                    continue;
                }

                if (teammember == 12)
                {
                    teammember =0;
                }

                teammember++;

                teamj+= "team "+outcount+ "member " + teammember + "jersey number "+ incount+ "<br>";
            }
        }

        document.write(teamj);
    </script>
</head>
