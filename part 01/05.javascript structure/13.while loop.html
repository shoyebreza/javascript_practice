<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop </title>
    <script>
        var counter = 50;
        var teamgroup= '';
        while(counter > 0){
            teamgroup+= "team "+ counter +" <br>";
            counter-=5
        }

        document.write(teamgroup);
    </script>
</head>
<body bgcolor="teal">
    
</body>
</html>
