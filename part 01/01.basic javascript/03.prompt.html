<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <style type="text/css">
        .prompt {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: bold;
                color: aquamarine;
                background-color: cadetblue;
                font-size: 18pt;
        }

        body{
            background: #80cc;
        }

    </style>
</head>
<body>
    <div class="prompt">
        <script>
            var name;

            name = prompt("enter your name :", "");
            document.write("wellcome  -" + name);
        </script>
    </div>
</body>
</html>
