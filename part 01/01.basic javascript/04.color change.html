<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color change </title>
    <style>
        .btext{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            font-size: 10pt;
        }
        .surprise{
            font-weight: bold;
            color: cornflowerblue;
            font-size: medium;
        }
    </style>
</head>
<body bgcolor="#cc2801">
    <center>
        <table border=0 cellpadding= "5" cols= "1" width= "40%" height="40%">
            <tr>
                <td align="center" valign="center" bgcolor="#3c6816">
                    <p class="btext"> click a button bellow to change baground color</p>
                    <form action="">
                        <input type="button" value="#white" onclick="document.bgColor='#d0d0a9'">
                        <input type="button" value="#coffe" onclick="document.bgColor='#794e23'">
                        <input type="button" value="#pink" onclick="document.bgColor='pink'">
                        <input type="button" value="#green" onclick="document.bgColor='#3c6816'">
                    </form>
                </td>
            </tr>
        </table>
        <div class="surprise"> surprice</div>
    </center>
</body>
</html>
